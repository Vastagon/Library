<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="library.js"></script>
</head>
<body>
    <h1 class="opacityChange">Reading List</h1>
    <button class="opacityChange" id="createNewBook" type="button">Add a book</button>
    <form id="bookInput">
        <label for="name">Name</label>
        <input required id="name" type="text" class="textInput"/>
       
        <label for="author">Author</label>
        <input required id="author" type="text" class="textInput"/>
       
        <label for="numberOfPages">Number of Pages</label>
        <input required id="numberOfPages" type="text" class="textInput"/>
       
        <label for="hasRead">Has Read</label>
        <input id="hasRead" type="checkbox" class="hasRead"/>

        <button type="button" id="submit" class="submit">Submit</button>
    </form>
    <div id="bookContainer" class="bookContainer opacityChange">

    </div>
</body>
</html>
